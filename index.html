<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Odin Tic-Tac-Toe</h1>
    <p>This was created as part of The Odin Project curriculum. I also use The Odin Project as teaching curriculum and try to redo each project right before we do them in class each semester. This iteration is for the Spring '26 semester.</p>
    <gameboard>
        <div class="row">
        <div id="cell0"></div>
        <div id="cell3"></div>
        <div id="cell6"></div>
        </div>
        <div class="row">
        <div id="cell1"></div>
        <div id="cell4"></div>
        <div id="cell7"></div>
        </div>
        <div class="row">
        <div id="cell2"></div>
        <div id="cell5"></div>
        <div id="cell8"></div>
        </div>
    </gameboard>
    <hud>
        <div class="player-card">
            <h2>Player 1</h2>
            <p>Mark is: <span id="p1-mark"></span></p>
        </div>
        <div class="player-card">
            <h2>Player 2</h2>
            <p>Mark is: <span id="p2-mark"></span></p>
        </div>
    </hud>

    <!-- poc js to be replaced with production files
     <script src="script.js"></script> 
     -->
    <script src="./js/players.mjs" type="module"></script>
    <script src="./js/gameboard.mjs" type="module"></script>
</body>
</html>
